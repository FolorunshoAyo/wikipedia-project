<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Wikipedia/AJAX search project</title>
</head>
<body>
    <div class="alert"></div>
    <div class="main">
        <div class="head">
            <img src="images/wikipedia.jpg" alt="wikipedia image">
        </div>
        <div class="body">
            <form id="searchForm" method="POST">
                <div class="form-group">
                    <label for="searchEl">Search Here:</label>
                    <input type="search" placeholder="Place your search" id="searchEl" autofocus><button type="submit"><i class="fa fa-search fa-2x"></i></button>
                </div>
            </form>
            <div class="search-container">
                <div class="results">
                    <!-- Sample content -->

                        <h1 class="title"><a class="mainLink" href="https://en.wikipedia.org/?curid=${result.pageid}">Lionel Messi</a></h1>
                        <span class="address">https://en.wikipedia.org/?curid=${result.pageid}</span>
                        <p class="snippet">Lionel Andrés <span class="searchmatch">Messi</span> (Spanish pronunciation: [ljoˈnel anˈdɾes ˈmesi] (listen); born 24 June 1987), also known as Leo <span class="searchmatch">Messi</span>, is an Argentine professional</p>
                        <footer class="timestamp">2021-08-26T11:21:49Z</footer>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
    <div class="img-overlay">
        <img src="images/load.gif" alt="loading-gif">
    </div>
    <script src="lib/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
